<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
<div id="bg-overlay"></div>
<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="../../pages/home/index.html">‚Üê Home</a>
</nav>
<main class="container py-4">
    <h2 class="mb-3">Add new Event</h2>
    <form id="add-event-form" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Title</label>
            <label>
                <input type="text" class="form-control" name="titel" required>
            </label>
        </div>
        <div class="col-md-6">
            <label class="form-label">Date & Time</label>
            <label>
                <input type="datetime-local" class="form-control" name="datum" required>
            </label>
        </div>
        <div class="col-md-4">
            <label class="form-label">Location ID</label>
            <label>
                <input type="number" class="form-control" name="locationId" required>
            </label>
        </div>
        <div class="col-md-4">
            <label class="form-label">EventType ID</label>
            <label>
                <input type="number" class="form-control" name="eventTypId" required>
            </label>
        </div>
        <div class="col-md-4">
            <label class="form-label">Organizer ID</label>
            <label>
                <input type="number" class="form-control" name="organisatorId" required>
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-success">Save Event</button>
        </div>
    </form>
    <div id="result-msg" class="mt-3"></div>
</main>
<script type="module" src="./admin.js"></script>
</body>
</html>
